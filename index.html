<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Digimon Next Order Evolutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Digimon Next Order Digivolution Requeriments">
<link href="https://bootswatch.com/superhero/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="col-md-4 col-md-offset-4">

    <h1 class="text-center">Digimon World Next Order Evolution Guide</h1>

    <p class="text-center">
      Based on <a href="https://docs.google.com/spreadsheets/d/1zRIZWQk7Xqsfo6Ls8y9tY2Oj_tcWIA0WMwFBIrITKRE/edit#gid=1561692800" target="_blank">Digimon World: Next Order Digivolutions Spreadsheet</a> (<a href="https://www.reddit.com/r/digimon/comments/5qwo2n/digimon_world_next_order_digivolutions/" target="_blank">Reddit Post</a>)
    </p>

    <div class="panel panel-default">
      <div class="panel-heading">Evolution tier</div>
      <div class="panel-body">
          <div v-for="evolution in evolutions">
            <input type="radio" v-bind:id="evolution" v-bind:value="evolution" v-model="pickedEvolution">
            <label v-bind:for="evolution">{{evolution}}</label>
            <br>
          </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Evolution list</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="search" class="control-label">Search</label>
          <div class="input-group">
            <input id="search" type="text" v-model="search" class="form-control"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" v-on:click="search = '';">Clear</button>
            </span>
          </div>
        </div>

        <div class="text-center">
          <div class="btn-group-vertical">
            <div class="btn btn-default" v-bind:class="{ active: item == selected }" v-for="item in searchResult" v-on:click="showInfo(item)">
              {{ item.name }} -> {{ item.evolution }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="#top" id="backToTopBtn" class="well well-sm" style="position: fixed;z-index: 100;bottom: 40px;right: 100px;">
      <i class="glyphicon glyphicon-chevron-up"></i> Back to Top
    </a>

    <div id="modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{ modalTitle }}</h4>
          </div>
          <div class="modal-body">
            <table class="table">
              <tr v-for="(value, attr) in selected">
                <th>{{ attr }}</th>
                <td>{{ value }}</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer text-center">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <script src="app.js"></script>
</body>
</html>
